[production]

 	routes.castleUpdate.type 					= "Zend_Controller_Router_Route_Regex"
    routes.castleUpdate.route 					= "castle/update/([0-9]+)"
    routes.castleUpdate.defaults.module 		= "default"
    routes.castleUpdate.defaults.controller 	= "castle"
    routes.castleUpdate.defaults.action 		= "update"
    routes.castleUpdate.map.1 					= "id"
    routes.castleUpdate.reverse 				= "castle/update/%d"
    
    routes.castleSave.type 						= "Zend_Controller_Router_Route_Regex"
    routes.castleSave.route 					= "castle/save/([0-9]+)"
    routes.castleSave.defaults.module 			= "default"
    routes.castleSave.defaults.controller 		= "castle"
    routes.castleSave.defaults.action 			= "Save"
    routes.castleSave.map.1 					= "id"
    routes.castleSave.reverse 					= "castle/save/%d"
	
